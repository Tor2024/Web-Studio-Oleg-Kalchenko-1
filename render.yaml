services:
  - type: web
    name: create-anything-web
    env: node
    buildCommand: cd apps/web && npm install && npm run build
    startCommand: cd apps/web && npm run start
    healthCheckPath: /api/test # Используем ваш тестовый API-маршрут
    envVars:
      - key: NODE_ENV
        value: production
      # Добавьте сюда все ваши переменные окружения, например:
